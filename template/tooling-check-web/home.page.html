{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col-md-12">

            <form action="search" method="post" class="needs-validation" novalidate>
                <div class="form-row mb-5 mt-5">
                    <div class="col">
                        <div class="form-row" id="reservation-dates">
                            <div class="col">
                                <label for="site" value="site">Site</label>
                                <input required type="text" class="form-control" name="site" placeholder="site">
                            </div>
                            <div class="col">
                                <label for="tool">EQP</label>
                                <input required type="text" class="form-control" name="tool" placeholder="tool">
                            </div>
                            <div class="col">
                                <label for="status">EQP Status</label>
                                <input required type="text" class="form-control" name="status" placeholder="status">
                            </div>
                            <div class="col">
                                <label for="date">Date Period</label>
                                <input required type="date" class="form-control" name="date" placeholder="date">
                            </div>
                            <div class="col">
                                <label for="time">Time</label>
                                <input required type="time" class="form-control" name="time" placeholder="time" step="2">
                            </div>
                            <div class="col">

                                <button type="submit" class="btn btn-success ">Search</button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>


    <!-- <div class="row" style = "visibility:hidden"> -->
    <div class="row contain rounded">
        <div class="contain rounded">
            <div class="col">
                <h4 class="mt-3 mb-3">Result of $data.Site / $data.Tool / $data.Status/ $data.Date $data.Time</h4>

                <div class="form-row mb-5">
                    <div class="col-sd-2">
                        <button class="btn if eq $res.TYPE " ProcessStart "btn-successelse btn-secondary end">Process Start</button>
                    </div>
                    <div class="col-sd-2">
                        <button class="btn if eq $res.TYPE " InProcess "btn-successelse btn-secondary end">In Process</button>
                    </div>
                    <div class="col-sd-2">
                        <button class="btn if eq $res.TYPE " ProcessComplete "btn-successelse btn-secondary end">Process Complete</button>
                    </div>
                    <div class="col-sd-2">
                        <button class="btn if eq $res.TYPE " ProcessEnd "btn-successelse btn-secondary end">Process End</button>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead></thead>
                    <tbody>
                        <tr>
                            <td>第一列 </td>
                            <td>$res.STATUS</td>
                            <td>$res.MESSAGE</td>
                            <td>$res.MESSAGE</td>
                        </tr>
                        <tr>
                            <td>第二列 </td>
                            <td>$res.STATUS</td>
                            <td>$res.MESSAGE</td>
                            <td>$res.MESSAGE</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{{end}}
